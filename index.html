<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="css/style.css">

<body>
    <header>
        <div class="menu">
            <div class="icons-scudo">
                <i class="fa-solid fa-shield"></i>
                <small><i class="fa-solid fa-check"></i></small>
            </div>
            <div class="record">
                <button class="circle">
                    <div class="cirlce cirlce-red"></div>
                </button>
                <span>Recording...</span>
                <button><i class="fa-solid fa-pause"></i></button>
                <button><i class="fa-solid fa-stop"></i></button>
            </div>
        </div>
        <div class="menu">
            <button>
                <i class="fa-solid fa-grip"></i>
                <span>Wiew</span>
            </button>
        </div>
    </header>
    <main>

    </main>
    <footer>
        <div class="tools-audio-video">
            <button class="btn-icon btn-menu microphone"><i class="fa-solid fa-microphone"></i><div>Mute</div></button>
            <button class="btn-icon btn-menu video"><i class="fa-solid fa-video"></i><div>stop video</div></button>
        </div>
        <div class="tool-conference">
            <button class="btn-icon security"><i class="fa-solid fa-shield-halved"></i><div>security</div></button>
            <button class="btn-icon btn-menu partecipants"><i class="fa-solid fa-user-group"></i><span>36</span><div>partecipants</div></button>

            <button class="btn-icon btn-menu screen"><div><i class="fa-solid fa-circle-arrow-up"></i></div><div>share screen</div></button>
            <button class="btn-icon rec"><i class="fa-solid fa-pause"></i><i class="fa-solid fa-stop"></i><div>pause/Stop recording</div></button>
            <button class="btn-icon reaction"><i class="fa-regular fa-face-smile"></i><div>reaction</div></button>
            <button class="btn-icon app"><i class="fa-solid fa-circle-nodes"></i><div>Apps</div></button>
        </div>
        <div class="close-call">
            <button class="btn-red">End</button>
        </div>
    </footer>
